{%extends 'base.html'%}
{%load static%}

{%block body%}
<!-- Page Header-->
<header class="masthead" style="background-image: url({% static 'assets/img/post-bg.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{blog.title}}</h1>
                    <h2 class="subheading">{{blog.subtitle}}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!">Start Bootstrap</a>
                        on August 24, 2023
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{blog.description}}
            </div>
            <a href="{%url 'crud:updatedata' blog.id%}">

                <button class="btn btn-info text-uppercase" id="submitButton" type="submit">Update</button>
            </a>
   
    <a href="{%url 'crud:deletedata' blog.id%}">

        <button class="btn btn-danger text-uppercase" id="submitButton" type="submit">Delete</button>
    </a>
        </div>
    </div>

    
</article>
<!-- Footer-->
{%endblock%}
